<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Cardiac Delights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon-container {
            margin-bottom: 30px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            stroke: #ffc107;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .message {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .retry-button {
            background: #ffc107;
            color: #000000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .retry-button:hover {
            background: #ffb300;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .retry-button svg {
            width: 20px;
            height: 20px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666666;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(244, 67, 54, 0.2);
            border-radius: 20px;
            color: #f44336;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="offline-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"/>
                    <path d="M9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
                    <path d="M5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                    <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <div class="status">⚠️ No Internet Connection</div>

        <h1>You're Offline</h1>

        <p class="message">
            Please check your internet connection and try again.<br>
            This application requires an active internet connection to function.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M23 4v6h-6M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Retry Connection
        </button>

        <div class="footer">
            Cardiac Delights - Restaurant Management
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            return navigator.onLine;
        }

        // Retry connection
        function retryConnection() {
            if (checkConnection()) {
                window.location.href = '/';
            } else {
                // Visual feedback
                const button = document.querySelector('.retry-button');
                const originalText = button.innerHTML;
                button.innerHTML = '⚠️ Still Offline';
                button.style.background = '#f44336';

                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '#ffc107';
                }, 2000);
            }
        }

        // Auto-redirect when connection is restored
        window.addEventListener('online', () => {
            window.location.href = '/';
        });

        // Periodic check every 5 seconds
        setInterval(() => {
            if (checkConnection()) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
