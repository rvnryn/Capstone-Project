<!DOCTYPE html>
<html>
  <head>
    <title>Force Service Worker Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      .status {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        font-weight: bold;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>🔧 Service Worker Fix Tool</h1>
    <p>
      This will completely remove the service worker to fix navigation issues.
    </p>

    <div id="status"></div>

    <button onclick="fixServiceWorker()">🚀 Fix Navigation Now</button>
    <button onclick="goToDashboard()">📊 Go to Dashboard</button>

    <script>
      function showStatus(message, type) {
        document.getElementById(
          "status"
        ).innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      async function fixServiceWorker() {
        showStatus("🔄 Removing problematic service worker...", "info");

        try {
          // Unregister ALL service workers
          const registrations =
            await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log("✅ Unregistered:", registration.scope);
          }

          // Clear ALL caches
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log("🗑️ Deleted cache:", cacheName);
          }

          showStatus(
            "✅ Service worker removed! Your app should work normally now.",
            "success"
          );

          // Auto-redirect after 2 seconds
          setTimeout(() => {
            showStatus("🔄 Redirecting to dashboard...", "info");
            window.location.href = "/dashboard";
          }, 2000);
        } catch (error) {
          showStatus("❌ Error: " + error.message, "error");
        }
      }

      function goToDashboard() {
        window.location.href = "/dashboard";
      }

      // Auto-run on page load
      window.addEventListener("load", () => {
        if (confirm("Remove service worker to fix navigation issues?")) {
          fixServiceWorker();
        }
      });
    </script>
  </body>
</html>
